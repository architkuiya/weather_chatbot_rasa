  warning_form:
    required_slots:
    - city
  activity_form:
    required_slots:
    - activity
  city_info_form:
    required_slots:
    - city


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather



responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
